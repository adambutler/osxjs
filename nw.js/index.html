<!DOCTYPE html>
<html>
  <head>
    <title>js2coffee</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>

    <style type="text/css">
      body {
        text-align: center;
      }

      #logo {
        width: 50%;
        margin: 20px 0;
      }

      pre {
        text-align: left;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="assets/logo.svg" id="logo">
    </div>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="input" class="materialize-textarea"></textarea>
            <label for="input">JavaScript</label>
          </div>
        </div>
      </form>
    </div>

    <a id="compile" class="waves-effect waves-light btn">js2coffee</a>

    <pre><code id="output"></code></pre>

    <script type="text/javascript">
      var js2coffee = require("js2coffee");

      $("#compile").click(function(){
        var javascript = $("#input").val()
        console.log(javascript);
        var coffee = js2coffee.build(javascript).code;
        console.log(coffee);
        $("#output").html(coffee)
      })




    </script>

  </body>
</html>
